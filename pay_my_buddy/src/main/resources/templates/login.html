<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <h2 class="text-center mt-4">Page de connexion</h2>
    <div class="login-box">
        <h3 class="text-center text-warning">Pay My Buddy</h3>

        <form th:action="@{/process-login}" method="post">
            <input type="email" name="email" class="form-control" placeholder="Mail" required>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
		<p class="text-danger text-center" th:if="${error}" th:text="${error}"></p>
		<p class="text-center mt-3">
		    Pas encore de compte ? <a th:href="@{/register}" class="text-primary">Inscrivez-vous ici</a>.
		</p>

    </div>
</div>

</body>
</html>
