<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Relation - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <h2 class="text-center">Page d'ajout de relation</h2>
	<!-- Navigation -->
	<nav class="d-flex justify-content-between align-items-center mb-4">
	    <div class="h3">Pay My Buddy</div>
		<nav>
		    <a th:href="@{/transfer}">Transférer</a>
		    <a th:href="@{/profile}">Profil</a>
		    <a th:href="@{/add-friend}">Ajouter relation</a>
		    <a th:href="@{/logout}" class="text-danger">Se déconnecter</a>
		</nav>
	</nav>

    <div class="add-friend-container">
        <form th:action="@{/add-friend}" method="post" class="d-flex">
            <input type="email" name="friendEmail" class="form-control" placeholder="Saisir une adresse mail" required>
            <button type="submit" class="btn btn-warning">Ajouter</button>
        </form>
    </div>
</div>

</body>
</html>
