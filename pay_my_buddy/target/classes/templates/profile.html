<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .profile-item:last-child {
            border-bottom: none;
        }
        .profile-item input {
            border: none;
            outline: none;
            background: transparent;
            text-align: right;
        }
        .btn-modifier {
            width: 100%;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-modifier:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Page de profil</h2>
    
    <!-- Navigation -->
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <div class="h3">Pay My Buddy</div>
        <nav>
            <a th:href="@{/transfer}">Transférer</a>
            <a th:href="@{/profile}" class="fw-bold text-primary">Profil</a>
            <a th:href="@{/add-friend}">Ajouter relation</a>
            <a th:href="@{/logout}" class="text-danger">Se déconnecter</a>
        </nav>
    </nav>

    <form th:action="@{/profile/update}" method="post">
        <input type="hidden" name="userId" th:value="${user.id}">
        
        <div class="profile-item">
            <span>Username</span>
            <input type="text" name="username" th:value="${user.username}">
        </div>
        
        <div class="profile-item">
            <span>Mail</span>
            <input type="email" name="newEmail" th:value="${user.email}">
        </div>

        <div class="profile-item">
            <span>Mot de passe</span>
            <input type="password" name="newPassword" placeholder="••••••••">
        </div>

        <button type="submit" class="btn-modifier">Modifier</button>
    </form>
</div>

</body>
</html>
