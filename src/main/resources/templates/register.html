<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container">
    <h2 class="text-center mt-4">Page d'inscription</h2>
    <div class="register-box">
        <h3 class="text-center text-warning">Pay My Buddy</h3>
		<!-- Affichage du message d'erreur si l'inscription échoue -->
		<div th:if="${error}" class="alert alert-danger text-center">
		    <p th:text="${error}"></p>
		</div>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="email" name="email" class="form-control" placeholder="Mail" required>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
		<!-- Ajout d'un lien vers la connexion -->
		<p class="text-center mt-3">
		    Déjà un compte ? <a th:href="@{/login}">Connectez-vous</a>
		</p>
    </div>
</div>

</body>
</html>
